<div fxLayout="column" fxLayoutGap="20px" class="page" *ngIf="people">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>Total tasks</h1>
                </mat-toolbar>
                <div class="container">
                    <app-statistics></app-statistics>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="40" class="mr10 pt20">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>Hours spent</h1>
                </mat-toolbar>
                <div class="container">
                    <app-hours *ngIf="people?.person_id" [people_id]="people.person_id"></app-hours>
                </div>
            </div>
        </div>
        <div fxFlex="60">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>Employee's progress</h1>
                </mat-toolbar>
                <app-progress *ngIf="people?.person_id" [people_id]="people.person_id"></app-progress>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="60" class="mr10 pt20">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>Tasks</h1>
                </mat-toolbar>
                <div class="container">
                    <app-tasks *ngIf="people?.person_id" [people_id]="people.person_id"></app-tasks>
                </div>
            </div>
        </div>
        <div fxFlex="40">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>Total tasks by projects</h1>
                </mat-toolbar>
                <div class="container">
                    <app-projects></app-projects>
                </div>
            </div>
        </div>
    </div>
</div>
